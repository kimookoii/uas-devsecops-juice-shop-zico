name: DevSecOps CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  checks: write
  issues: write

jobs:
  devsecops:
    runs-on: ubuntu-latest

    steps:
    # ======================
    # Checkout
    # ======================
    - name: Checkout Source Code
      uses: actions/checkout@v4

    # ======================
    # SAST - npm audit
    # ======================
    - name: Install Dependencies
      run: npm install

    - name: SAST - npm audit
      run: npm audit --audit-level=high || true

    # ======================
    # Build Docker Image
    # ======================
    - name: Build Docker Image
      run: docker build -t juice-shop:ci .

    # ======================
    # Run Juice Shop
    # ======================
    - name: Run Juice Shop
      run: |
        docker run -d -p 3000:3000 --name juice-shop-ci juice-shop:ci
        sleep 25

    # ======================
    # DAST - OWASP ZAP (FIXED)
    # ======================
    - name: DAST - OWASP ZAP Baseline
      run: |
        mkdir -p report
        docker run --rm \
          -v ${{ github.workspace }}/report:/zap/wrk \
          ghcr.io/zaproxy/zaproxy:stable \
          zap-baseline.py \
          -t http://127.0.0.1:3000 \
          -r zap-report.html || true

    # ======================
    # DEBUG (WAJIB ADA)
    # ======================
    - name: Debug Report Folder
      run: |
        echo "=== isi folder report ==="
        ls -lah report

    # ======================
    # Upload Artifact
    # ======================
    - name: Upload ZAP Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-report
        path: report/zap-report.html
